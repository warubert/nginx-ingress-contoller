apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-path
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: nginx
      port:
        number: 80
  rules:
  - http:
      paths:
        - path: /green #/green e /green/ e /green/xpto v√£o funcionar
          pathType: Prefix
          backend:
            service:
              name: web-green
              port:
                number: 80
        - path: /blue #somente exatamente essa rota
          pathType: Exact
          backend:
            service:
              name: web-blue
              port:
                number: 80